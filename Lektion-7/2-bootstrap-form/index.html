<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="bg-dark text-white text-center p-2">
    <h1>Bootstrap Forms</h1>
  </div>
  
  <div class="container mt-5">

    <form>

      <div class="row gy-4">

        <div class="col-12 col-md-6">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" class="form-control is-valid" id="firstName">
          <div class="valid-feedback">
            Looking good!
          </div>
          <div class="invalid-feedback">
            You must have a first name!
          </div>
        </div>
  
        <div class="col-12 col-md-6">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" class="form-control is-invalid" id="lastName">
          <div class="valid-feedback">
            Looking good!
          </div>
          <div class="invalid-feedback">
            You must have a last name!
          </div>
        </div>

        <div class="col-12 position-relative">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email">
          <div class="invalid-tooltip">
            You must enter a valid email address
          </div>
        </div>

        <div class="col-12 col-md-6">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password">
        </div>
  
        <div class="col-12 col-md-6">
          <label for="repeatPass" class="form-label">Repeat Password:</label>
          <input type="password" class="form-control" id="repeatPass">
        </div>

        <div class="col-12">
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="col-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="search...">
            <button class="btn btn-primary"><i class="fas fa-search"></i></button>
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I accept the terms and conditions
            </label>
            <div class="invalid-feedback">You must accept the terms</div>
          </div>
        </div>

        
        <div class="col-12 col-md-3 ms-auto">
          <button class="btn btn-primary w-100">SUBMIT</button>
        </div>

      </div>
        
    </form>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
