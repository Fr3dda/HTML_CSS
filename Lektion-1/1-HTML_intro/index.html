<!DOCTYPE html>
<!-- Doctype talar om för webbläsaren att det här är ett html5 dokument -->
<html lang="en">
<!-- html taggen talar om vart vårat dokument börjar och slutar, lang attributet talar om vilket språk som våran hemsida är i -->
<head>
  <!-- I head taggen lägger man in metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <meta name="description" content="Här beskriver jag min sida">
  <meta name="keywords" content="Här skriver jag sökord">

  <title>Min titel</title>

</head>
<body>
  
  <h1>Hello World</h1>
  <div>min hemsida</div>

  

</body>
</html>
