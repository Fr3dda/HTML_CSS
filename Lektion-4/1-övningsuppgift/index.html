<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="top-header">
    <h1>REGISTER</h1>
  </header>

  <div class="container">

    <form id="regForm">

      <div class="input-group w-50">
        <label for="firstName" class="input-label">First Name:</label>
        <input type="text" id="firstName" class="form-control">
      </div><div class="input-group w-50">
        <label for="lastName" class="input-label">Last Name:</label>
        <input type="text" id="lastName" class="form-control">
      </div>

      <div class="input-group">
        <label for="email" class="input-label">Email:</label>
        <input type="email" id="email" class="form-control">
      </div>

      <div class="input-group w-50">
        <label for="password" class="input-label">Password:</label>
        <input type="password" id="password" class="form-control">
      </div><div class="input-group w-50">
        <label for="repeatPassword" class="input-label">Repeat Password:</label>
        <input type="password" id="repeatPassword" class="form-control">
      </div>

      <div class="input-group">
        <input type="checkbox" id="tac" required>
        <label for="tac">I agree to the terms and conditions</label>
      </div>

      <div class="input-group right">
        <button class="btn btn-primary">Register</button>
      </div>

    </form>

  </div>

</body>
</html>
