<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../default.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    
    <header class="header">
        <h1>REGISTER</h1>
    </header>

    
    <div class="Flex">
        <form action="" method="post" class="form form-login">

            <div id="box-1" class="border box">
                <label class="fName" for="First Name"><span class="hidden">First Name:</span></label>
                <input id="fName" type="text" class="form-input">
        
                <label for="lName" for="Last Name" ><span class="hidden">Last Name:</span></label>
                <input id="lName" type="text" class="form-input">
                
                <div>
                    <label class="email" for="Email"><span class="hidden">E-mail:</span></label>
                    <input id="email" type="text" class="form-input">
                </div>
                
                <div>
                    <label class="pword" for="Password"><span class="hidden">Password:</span></label>
                    <input id="pword" type="text" class="form-input">
                    <label for="repeatPassword" for="Repeat Password" ><span class="hidden">Repeat Password:</span></label>
                    <input id="repeatPassword" type="text" class="form-input">
                </div>
                
                <div>
                    <label>
                        <input type="checkbox" name="example" value="Not Awesome">
                        <span>I agree to the terms and conditions</span>
                    </label>
                </div>
                
                <div class="form-field">
                    <input type="submit" value="Log in">
                </div>
                
            </div>
        </form>

    </div>        
        
</body>
</html>
