<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulär</title>
</head>
<body>
  
  <!-- <form action="submitted.html" method="get" > -->
  <form method="GET" >
<!-- 
  GET - Skickar datan i URL, funkar när man söker efter någonting eller hämtar information.
        Absolut INTE känslig information så som lösenord mm.

  POST - Lägger in datan i ett paket (body) så det inte syns i URL.
         Mycket säkrare metodm används när man skapar eller registrerar något.
-->

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName">

  <!-- <br>
  <br> -->

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  </div>

  <div>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" min="1" max="99">
  </div>

  <div>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date">
  </div>

  <div>
    <label for="role">Role: </label>
    <select name="role" id="role">
      <option value="" disabled selected></option>
      <option value="admin">Admin</option>
      <option>User</option>
      <option value="opt-3">Guest</option>
    </select>
  </div>

  <div>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
    <br>

    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <br>

    <input type="radio" name="gender" id="other" value="other">
    <label for="other">Other</label>
  </div>



  <button>Skicka</button>

  </form>

</body>
</html>
