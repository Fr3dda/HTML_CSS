<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulär</title>
</head>
<body>
  
  <!-- <form action="submitted.html" method="get" > -->
  <form method="GET" >
<!-- 
  GET - Skickar datan i URL, funkar när man söker efter någonting eller hämtar information.
        Absolut INTE känslig information så som lösenord mm.

  POST - Lägger in datan i ett paket (body) så det inte syns i URL.
         Mycket säkrare metodm används när man skapar eller registrerar något.
-->

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">

  <!-- <br>
  <br> -->
  <br>  
  <br>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <br>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>

  <br>
  <div>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" min="1" max="99">
  </div>

  <br>
  <div>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date">
  </div>

  <br>
  <div>
    <label for="role">Role: </label>
    <select name="role" id="role">
      <option value="" disabled selected></option>
      <option value="admin">Admin</option>
      <option>User</option>
      <option value="opt-3">Guest</option>
    </select>
  </div>
  <br>

  <div>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
    <br>

    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <br>

    <input type="radio" name="gender" id="other" value="other">
    <label for="other">Other</label>
  </div>
  <br>

  <div>
    <div>
      <input type="checkbox" name="terms" id="terms" required>
      <label for="terms">I have read and agree to the terms and conditions</label>
    </div>
    <div>
      <input type="checkbox" name="news" id="news" checked>
      <label for="news">I would like to subscribe to the newsletter</label>
    </div>
  </div>

  <br>
  <div>
    <label for="message">Message:</label> <br>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message..."></textarea>
  </div>

  <br>  
  <br>

  <input type="submit" value="Submit">
  <button>Skicka</button>
  
  <button type="reset">Reset</button>
  <button type="button">en valig knapp</button>

  </form>

</body>
</html>
